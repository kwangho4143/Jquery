<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let obj = {
        name: "hong",
        age: 10,
        hobby: "reading"
    }
    let obj1 = {
        name: "kwang",
        age: 20,
        hobby: "sleeping"
    }
    let objs = [obj,obj1];
 
    for(elem of objs){
        for(field in objs[0]){
            console.log(` ${elem} => 필드명: ${field}, 데이터: ${elem[field]}`);
        }
    }

    function showValue(obj,arg){
        console.log(obj[arg]);
    }

    showValue(obj,"hobby");

</script>
