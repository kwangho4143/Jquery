<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_ect2.html</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        let jq = $.noConflict();
        jq(document).ready(function(){
            jq("#inner_1").find(jq('.txt1')).css('background','yellow');
            //사용법 같다 find는 하위요소 중에서 고른다
            jq("#inner_1").find(jq('p:contains("내용2")')).css('background','yellow');
            jq("#inner_1 p").filter(jq(".txt2")).css("background","green");//find와 달리 바로 자신만 검색
        
        
            jq("#inner_2 p").filter(function(a,b,c){
                console.log(a,b);
                //return a===0;
                //return $(b).html() =="index 3";
                return jq(b).text() =="index 3";
            }).css("background","red");
        
        
            
        
        
        
        
        
        
        
        
        
        
        
        });
    </script>
</head>
<body>
    <div id="outer">
        <h1>find(),filter()</h1>
        <section id="inner_1">
            <h2>find(),filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_2">
            <h2>filter(funtion)</h2>
            <p>index 0</p> 
            <p>index 1</p> 
            <p>index 2</p> 
            <p>index 3</p>     
        </section>
    </div>    
    

</body>
</html>
