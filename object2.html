<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            let srcVal = $("img").eq(0).attr("src");
            console.log(srcVal);
           
            $("img").hover(function(){
                $("img").attr({
                                'width':'200px',
                                'src':srcVal.replace('구글.JPG','네이버.JPG'),
                                'alt':'google'
                            }).css('border','1px dotted red');

            },function(){
                $("img").attr({
                                'width':'200px',
                                'src':srcVal,
                                'alt':'google',
                                 
                            });
            
            
            });
           
           
           

        });
    </script>
    <title>Document</title>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p><img src="구글.JPG" alt="네이버"></p>
    </section>
</body>
</html>
